<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/movieList.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userMovie.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/userMovie.js"></script>
</head>
<body>
    <div class="nav-top-container">

        <div style="display: flex;justify-content: space-between;padding: 10px 0">
            <div class="nav-logo title">NJU Cinema</div>
            <div class="btn-group" style="margin: auto 0">
                <button class="nav-user-container btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="avatar-sm" src="/images/defaultAvatar.jpg" />
                    <span class="gray-text" style="vertical-align: middle">我的<span class="caret"></span></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a style="color: #1caf9a" href="/user/buy">电影票</a></li>
                    <li><a style="color: #1caf9a" href="/user/member">卡包</a></li>
                    <li id="logout"><a style="color: #1caf9a" href="#">登出</a></li>
                </ul>
            </div>
        </div>

        <div class="filler-container card">
            <div class="input-group" style="width: 50%;margin: auto">
                <input style="border: 1px solid #1caf9a" type="text" class="form-control" id="search-input" placeholder="请输入关键字">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="search-btn" type="button">搜索</button>
                </span>
            </div>
        </div>
    </div>
    <div class="content-container">
        <ul class="movie-on-list">
        </ul>
    </div>
</body>
</html>
